<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World GK Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- replacing the js inbuilt alert popup with our customize alert  -->
    <div class="alert">
        Alert
    </div>
    <div class="home">
        <h1>Welcome to The "World GK Quiz" Application!</h1>
        <div class="startbtn">
            Start The Quiz
        </div>
        <h2>All the Very Best!!!</h2>
    </div>
    <div class="container">
        <h1>Let's play a Quiz Game</h1>
        <!-- taking a div here for question , the question will be coming one by one -->
        <!-- taking choices div , there we will be having 4 choices -->
        <!-- taking a button that will create a next button to generate new question -->
        <div class="question"></div>
        <div class="options"></div>
        <button class="btn">Next Question</button>
        <div class="scoreCard"></div>
        <!-- setting timer per question -->
        <div class="timer"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
